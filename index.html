<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Eratosthenes' Si Visualisering</title>

    <!-- links -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Eratosthenes' Si Visualisering</h1>
      </div>
    </header>
    <main>
      <!-- Kontrolpanel -->
      <div class="controls">
        <label for="limit">Indtast maksimumværdi (n): </label>
        <input type="number" id="limit" value="50" min="2" max="500" />
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <label for="speed">Hastighed (ms): </label>
        <input type="number" id="speed" value="500" min="50" step="50" />
      </div>

      <!-- Område til animation og forklaring -->
      <div id="animationArea">
        <p id="currentAction"></p>
      </div>

      <!-- Container til visualiseringen -->
      <div id="visualization"></div>
    </main>

    <!-- Script tags -->
    <script src="./js/controller.js" type="module"></script>
  </body>
</html>
